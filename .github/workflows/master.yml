name: Build Java Android Application
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Run Test
        run: ./gradlew assembleRelease
      - name: Create APK
        run: ./gradlew assembleRelease